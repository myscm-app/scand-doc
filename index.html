<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aplikasi Scanner Surat Jalan</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (untuk memproses JSX di browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tesseract.js (OCR) -->
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    
    <!-- jsPDF (PDF Generator) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Custom Animation for Scanner Line */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #3b82f6;
            box-shadow: 0 0 4px #3b82f6;
            animation: scan 2s linear infinite;
        }
        /* Mobile Touch Optimization */
        button, select, input {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Ikon SVG Components ---
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconFileText = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconCalendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconTag = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>;
        const IconLoader = () => <svg className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>;
        const IconClose = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconCameraLens = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="currentColor" strokeWidth="0"><circle cx="12" cy="12" r="10" /></svg>;

        // --- KOMPONEN KAMERA KHUSUS DENGAN CROP GUIDE LANDSCAPE ---
        const CameraModal = ({ onCapture, onClose }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [isStreamReady, setIsStreamReady] = useState(false);

            useEffect(() => {
                let stream = null;
                const startCamera = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: 'environment', // Kamera Belakang
                                width: { ideal: 1920 }, // Minta resolusi tinggi
                                height: { ideal: 1080 }
                            }
                        });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.onloadedmetadata = () => {
                                setIsStreamReady(true);
                                videoRef.current.play();
                            };
                        }
                    } catch (err) {
                        console.error("Gagal akses kamera:", err);
                        alert("Tidak dapat mengakses kamera. Pastikan izin diberikan.");
                        onClose();
                    }
                };

                startCamera();

                return () => {
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                };
            }, [onClose]);

            const takePhoto = () => {
                if (!videoRef.current || !canvasRef.current) return;

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                // Dimensi asli video
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;

                // Dimensi tampilan di layar (untuk hitung rasio crop)
                const videoRect = video.getBoundingClientRect();
                
                // --- LOGIKA CROP LANDSCAPE ---
                // Kita asumsikan kotak panduan ada di tengah layar dengan margin tertentu
                const guideBox = document.getElementById('guide-box').getBoundingClientRect();

                // Kita capture seluruh frame dulu
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                ctx.drawImage(video, 0, 0, videoWidth, videoHeight);

                // Hitung rasio crop untuk LANDSCAPE (A4 Landscape ~ 1.414 : 1)
                // Lebar diambil 90% dari lebar video (agar lebih lebar)
                const cropWidth = videoWidth * 0.9; 
                const cropHeight = cropWidth / 1.414; // Rasio Landscape
                
                const cropX = (videoWidth - cropWidth) / 2;
                const cropY = (videoHeight - cropHeight) / 2;

                // Buat canvas hasil crop
                const cropCanvas = document.createElement('canvas');
                cropCanvas.width = cropWidth;
                cropCanvas.height = cropHeight;
                const cropCtx = cropCanvas.getContext('2d');

                cropCtx.drawImage(
                    canvas, 
                    cropX, cropY, cropWidth, cropHeight, // Source coords
                    0, 0, cropWidth, cropHeight // Dest coords
                );

                const imageDataUrl = cropCanvas.toDataURL('image/jpeg', 0.9);
                onCapture(imageDataUrl);
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    {/* Video Area */}
                    <div className="relative flex-1 bg-black overflow-hidden flex items-center justify-center">
                        <video 
                            ref={videoRef} 
                            className="absolute min-w-full min-h-full object-cover" 
                            playsInline 
                            muted
                        />
                        
                        {/* Overlay Gelap */}
                        <div className="absolute inset-0 bg-black/50"></div>

                        {/* Guide Box Landscape (Lebar > Tinggi) */}
                        {/* aspect-[1.414/1] membuat kotak landscape */}
                        <div id="guide-box" className="absolute border-2 border-green-400 rounded-lg shadow-[0_0_0_1000px_rgba(0,0,0,0.5)] w-[90%] aspect-[1.414/1] z-10 flex flex-col items-center justify-center">
                            <p className="text-green-400 text-xs font-bold bg-black/60 px-2 py-1 rounded mt-[-30px]">Posisi Landscape (Mendatar)</p>
                            <div className="absolute top-0 left-0 w-6 h-6 border-l-4 border-t-4 border-green-400 -ml-1 -mt-1"></div>
                            <div className="absolute top-0 right-0 w-6 h-6 border-r-4 border-t-4 border-green-400 -mr-1 -mt-1"></div>
                            <div className="absolute bottom-0 left-0 w-6 h-6 border-l-4 border-b-4 border-green-400 -ml-1 -mb-1"></div>
                            <div className="absolute bottom-0 right-0 w-6 h-6 border-r-4 border-b-4 border-green-400 -mr-1 -mb-1"></div>
                            
                            {/* Indikator Fokus Kanan */}
                            <div className="absolute top-2 right-2 flex flex-col items-end opacity-70">
                                <span className="text-[10px] text-green-300 bg-black/40 px-1 rounded">Area No SJ</span>
                                <div className="w-12 h-8 border border-dashed border-green-300 mt-1 bg-green-500/10"></div>
                            </div>
                        </div>

                        {/* Loading jika stream belum siap */}
                        {!isStreamReady && <div className="absolute z-20 text-white flex flex-col items-center"><IconLoader /> <span className="text-sm mt-2">Membuka Kamera...</span></div>}
                    </div>

                    {/* Controls */}
                    <div className="h-24 bg-black flex items-center justify-around px-6">
                        <button onClick={onClose} className="p-3 rounded-full bg-gray-800 text-white">
                            <IconClose />
                        </button>
                        
                        <button 
                            onClick={takePhoto} 
                            disabled={!isStreamReady}
                            className="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center bg-transparent active:bg-white/20 transition-all"
                        >
                            <div className="w-12 h-12 bg-white rounded-full"></div>
                        </button>
                        
                        <div className="w-10"></div> {/* Spacer balance */}
                    </div>
                    
                    <canvas ref={canvasRef} className="hidden"></canvas>
                </div>
            );
        };

        const ScannerApp = () => {
            const [image, setImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [showCamera, setShowCamera] = useState(false); // State untuk kamera in-app
            
            // Data Form
            const [extractedData, setExtractedData] = useState({
                noSuratJalan: '',
                bulan: new Date().toLocaleString('id-ID', { month: 'long' }),
                kategori: 'MI'
            });

            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni", 
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];

            const categories = ["MI", "PASIR", "SLAG"];

            // Fungsi menerima hasil foto dari CameraModal
            const handleCameraCapture = (imgDataUrl) => {
                setImage(imgDataUrl);
                setShowCamera(false);
                processImage(imgDataUrl);
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        setImage(reader.result);
                        processImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const processImage = async (imgData) => {
                if (!window.Tesseract) {
                    alert("Library Tesseract belum siap. Tunggu sebentar atau refresh.");
                    return;
                }

                setIsProcessing(true);
                setProgress(0);
                setExtractedData(prev => ({ ...prev, noSuratJalan: '' }));

                try {
                    // --- OPTIMISASI SPEED & RESOLUSI ---
                    const img = new Image();
                    img.src = imgData;
                    await new Promise(r => img.onload = r);

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // NAIKKAN RESOLUSI untuk membaca teks kecil di sudut
                    const MAX_WIDTH = 1500; 
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const optimizedImgData = canvas.toDataURL('image/jpeg', 0.9);

                    const result = await Tesseract.recognize(
                        optimizedImgData,
                        'ind', 
                        {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    setProgress(parseInt(m.progress * 100));
                                }
                            }
                        }
                    );

                    const text = result.data.text;
                    console.log("OCR Result:", text);
                    parseText(text);

                } catch (err) {
                    console.error(err);
                    alert("Gagal memindai. Pastikan gambar jelas dan koneksi stabil.");
                } finally {
                    setIsProcessing(false);
                }
            };

            const parseText = (text) => {
                let newNoSuratJalan = '';
                
                // 1. PRIORITAS UTAMA: Deteksi "SDO-MKI"
                // Regex diperluas untuk menangkap variasi SDO-MKI
                const sdoMatch = text.match(/(SDO[- ]?MKI[A-Z0-9\-\/]+)/i);

                if (sdoMatch) {
                    newNoSuratJalan = sdoMatch[1].trim();
                } else {
                    // 2. Jika SDO-MKI tidak ada, cari pola "No SJ" biasa
                    const sjPattern = /(?:No\.?|Nomor)\s*(?:SJ|Surat\s*Jalan|Faktur|Ref)[:\.]?\s*([\w\/\.-]+)/i;
                    const sjMatch = text.match(sjPattern);
                    
                    if (sjMatch) {
                        newNoSuratJalan = sjMatch[1].trim();
                    }
                }

                // 3. Fallback: cari pola umum SJ
                if (!newNoSuratJalan) {
                    const strictCode = /(SJ-[\d\w]+|\d{3,}\/[A-Z]+\/\d{4})/i;
                    const match = text.match(strictCode);
                    if (match) newNoSuratJalan = match[1];
                }

                setExtractedData(prev => ({ ...prev, noSuratJalan: newNoSuratJalan }));
            };

            const generatePDF = () => {
                if (!window.jspdf) {
                    alert("Library PDF belum siap.");
                    return;
                }
                const { jsPDF } = window.jspdf;
                // Default PDF Portrait. Jika gambar landscape, kita sesuaikan nanti.
                const doc = new jsPDF();

                doc.setFontSize(18);
                doc.text("Arsip Digital Surat Jalan", 20, 20);
                
                doc.setFontSize(12);
                doc.text(`Kategori        : ${extractedData.kategori}`, 20, 35);
                doc.text(`Bulan           : ${extractedData.bulan}`, 20, 42);
                doc.text(`No. Surat Jalan : ${extractedData.noSuratJalan || '-'}`, 20, 49);

                if (image) {
                    const imgProps = doc.getImageProperties(image);
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    
                    const finalWidth = pdfWidth - 40;
                    const finalHeight = (imgProps.height * finalWidth) / imgProps.width;

                    doc.text("Bukti Fisik:", 20, 65);
                    doc.addImage(image, 'JPEG', 20, 70, finalWidth, finalHeight);
                }

                const fileName = extractedData.noSuratJalan 
                    ? `${extractedData.noSuratJalan.replace(/[^a-zA-Z0-9\-_]/g, '_')}.pdf` 
                    : 'Surat_Jalan_Scan.pdf';
                    
                doc.save(fileName);
            };

            const handleInputChange = (field, value) => {
                setExtractedData(prev => ({ ...prev, [field]: value }));
            };

            return (
                <div className="min-h-screen p-4 pb-20 max-w-lg mx-auto">
                    {/* MODAL KAMERA */}
                    {showCamera && (
                        <CameraModal 
                            onCapture={handleCameraCapture} 
                            onClose={() => setShowCamera(false)} 
                        />
                    )}

                    <div className="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
                        
                        {/* Header */}
                        <div className="bg-blue-600 p-6 text-white text-center relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                            <h1 className="text-2xl font-bold relative z-10 flex items-center justify-center gap-2">
                                <span className="w-6 h-6"><IconFileText /></span>
                                ScanDokumen
                            </h1>
                            <p className="text-blue-100 text-sm mt-1 relative z-10">Otomatisasi Input Surat Jalan</p>
                        </div>

                        <div className="p-5 space-y-6">

                            {/* Pilihan Bulan & Kategori */}
                            <div className="grid grid-cols-2 gap-3 bg-blue-50 p-3 rounded-lg border border-blue-100">
                                <div>
                                    <label className="block text-xs font-bold text-blue-800 uppercase mb-1 flex items-center gap-1">
                                        <span className="w-3 h-3"><IconCalendar /></span> Bulan
                                    </label>
                                    <div className="relative">
                                        <select 
                                            value={extractedData.bulan}
                                            onChange={(e) => handleInputChange('bulan', e.target.value)}
                                            className="w-full p-2 text-sm rounded border border-blue-200 focus:ring-2 focus:ring-blue-500 outline-none appearance-none bg-white cursor-pointer"
                                        >
                                            {months.map(m => (
                                                <option key={m} value={m}>{m}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-xs font-bold text-blue-800 uppercase mb-1 flex items-center gap-1">
                                        <span className="w-3 h-3"><IconTag /></span> Kategori
                                    </label>
                                    <div className="relative">
                                        <select 
                                            value={extractedData.kategori}
                                            onChange={(e) => handleInputChange('kategori', e.target.value)}
                                            className="w-full p-2 text-sm rounded border border-blue-200 focus:ring-2 focus:ring-blue-500 outline-none appearance-none bg-white cursor-pointer"
                                        >
                                            {categories.map(c => (
                                                <option key={c} value={c}>{c}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Upload Area */}
                            <div className="space-y-3">
                                {!image ? (
                                    <div className="flex flex-col items-center justify-center w-full min-h-[12rem] border-2 border-blue-300 border-dashed rounded-lg bg-blue-50 p-4 gap-4">
                                        
                                        {/* Tombol Kamera Scan Langsung (Membuka CameraModal) */}
                                        <button 
                                            onClick={() => setShowCamera(true)}
                                            className="flex flex-col items-center justify-center w-full py-8 bg-white rounded-xl shadow-sm border border-blue-200 cursor-pointer hover:bg-blue-50 active:scale-95 transition-all"
                                        >
                                            <div className="w-12 h-12 mb-3 text-blue-600">
                                                <IconCamera />
                                            </div>
                                            <span className="text-lg font-bold text-blue-700">Scan Dokumen</span>
                                            <p className="text-xs text-gray-400 mt-1">Mode Landscape (Mendatar)</p>
                                        </button>

                                        {/* Opsional: Upload File Biasa (Backup) */}
                                        <label className="text-xs text-blue-500 underline cursor-pointer p-2">
                                            Upload file manual (Tanpa Crop)
                                            <input 
                                                type="file" 
                                                className="hidden" 
                                                accept="image/*" 
                                                onChange={handleImageUpload} 
                                            />
                                        </label>
                                        
                                    </div>
                                ) : (
                                    <div className="relative rounded-lg overflow-hidden border border-gray-200 bg-gray-900 group">
                                        <img src={image} alt="Preview" className="w-full object-contain max-h-64 opacity-90" />
                                        {isProcessing && <div className="scan-line"></div>}
                                        <button 
                                            onClick={() => setImage(null)} 
                                            className="absolute top-2 right-2 bg-red-500 text-white p-3 rounded-full hover:bg-red-600 shadow-md active:scale-90 transition-transform"
                                            title="Scan Ulang"
                                        >
                                            <IconRefresh />
                                        </button>
                                    </div>
                                )}
                            </div>

                            {/* Processing Indicator */}
                            {isProcessing && (
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 animate-pulse">
                                    <div className="flex items-center gap-3 mb-2">
                                        <div className="w-5 h-5 text-blue-600"><IconLoader /></div>
                                        <span className="font-semibold text-blue-700 text-sm">Sedang Membaca Teks (OCR)...</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2.5">
                                        <div 
                                            className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" 
                                            style={{ width: `${progress}%` }}
                                        ></div>
                                    </div>
                                    <p className="text-right text-xs text-blue-600 mt-1">{progress}%</p>
                                </div>
                            )}

                            {/* Hasil Deteksi */}
                            <div className="space-y-4">
                                <h3 className="font-bold text-gray-700 border-b pb-2 flex items-center gap-2">
                                    <span className="w-4 h-4 text-green-500"><IconCheck /></span>
                                    Hasil Deteksi
                                </h3>

                                <div>
                                    <label className="block text-xs font-semibold text-gray-500 uppercase mb-1">No. Surat Jalan</label>
                                    <input 
                                        type="text" 
                                        value={extractedData.noSuratJalan}
                                        onChange={(e) => handleInputChange('noSuratJalan', e.target.value)}
                                        placeholder="Contoh: SDO-MKI-12345"
                                        className={`w-full p-3 rounded-lg border outline-none transition-all focus:ring-2 focus:ring-blue-500 text-lg ${extractedData.noSuratJalan ? 'bg-green-50 border-green-300' : 'bg-gray-50 border-gray-200'}`}
                                    />
                                </div>
                            </div>

                            {/* Tombol Simpan */}
                            <button 
                                onClick={generatePDF}
                                disabled={!image || isProcessing}
                                className={`w-full py-4 rounded-xl flex items-center justify-center gap-2 font-bold text-white shadow-lg transform active:scale-95 transition-all ${!image || isProcessing ? 'bg-gray-300 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 hover:shadow-blue-200'}`}
                            >
                                <span className="w-5 h-5"><IconDownload /></span>
                                Simpan ke PDF
                            </button>
                            
                            <div className="text-center text-xs text-gray-400 mt-4">
                                Tesseract OCR â€¢ Works Offline
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScannerApp />);
    </script>
</body>
</html>

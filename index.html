<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aplikasi Scanner Surat Jalan (AI Powered + Firebase)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin="anonymous" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- jsPDF (PDF Generator) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- JSZip & FileSaver (Untuk Download Batch/Folder) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #10b981; 
            box-shadow: 0 0 4px #10b981;
            animation: scan 2s linear infinite;
        }
        button, select, input {
            touch-action: manipulation;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    
    <!-- FIREBASE MODULE IMPORTS -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Expose Firebase functions to window so Babel script can use them
        window.firebaseModules = { 
            initializeApp, 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp,
            onSnapshot
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Destructure Firebase modules from window
        const { 
            initializeApp, 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp,
            onSnapshot
        } = window.firebaseModules || {};

        // --- Ikon SVG Components ---
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconCalendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconTag = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>;
        const IconLoader = () => <svg className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>;
        const IconClose = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconKey = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>;
        const IconBrain = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>;
        const IconCloud = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 16.9A5 5 0 0 0 18 7h-1.26a8 8 0 1 0-11.62 9"/><polyline points="12 5 12 19 8 15 16 15"/></svg>;
        const IconList = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>;
        const IconHome = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconZip = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>;

        // Helper function to generate PDF OBJECT (doesn't save immediately)
        const generatePDFDoc = (data, imageBase64) => {
             if (!window.jspdf) return null;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("Arsip Digital Surat Jalan", 20, 20);
            
            doc.setFontSize(12);
            doc.text(`Kategori        : ${data.kategori}`, 20, 35);
            doc.text(`Bulan           : ${data.bulan}`, 20, 42);
            doc.text(`No. Surat Jalan : ${data.noSuratJalan || '-'}`, 20, 49);

            if (imageBase64) {
                const imgProps = doc.getImageProperties(imageBase64);
                const pdfWidth = doc.internal.pageSize.getWidth();
                
                const finalWidth = pdfWidth - 40;
                const finalHeight = (imgProps.height * finalWidth) / imgProps.width;

                doc.text("Bukti Fisik:", 20, 65);
                doc.addImage(imageBase64, 'JPEG', 20, 70, finalWidth, finalHeight);
            }
            return doc;
        };

        const createAndDownloadPDF = (data, imageBase64) => {
            const doc = generatePDFDoc(data, imageBase64);
            if (!doc) {
                alert("Library PDF belum siap.");
                return;
            }
            const fileName = data.noSuratJalan 
                ? `${data.noSuratJalan.replace(/[^a-zA-Z0-9\-_]/g, '_')}.pdf` 
                : 'Surat_Jalan_Scan.pdf';
            doc.save(fileName);
        };

        const CameraModal = ({ onCapture, onClose }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [isStreamReady, setIsStreamReady] = useState(false);

            useEffect(() => {
                let stream = null;
                const startCamera = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: 'environment',
                                width: { ideal: 1920 }, 
                                height: { ideal: 1080 }
                            }
                        });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.onloadedmetadata = () => {
                                setIsStreamReady(true);
                                videoRef.current.play();
                            };
                        }
                    } catch (err) {
                        console.error("Gagal akses kamera:", err);
                        alert("Tidak dapat mengakses kamera. Pastikan izin diberikan.");
                        onClose();
                    }
                };
                startCamera();
                return () => {
                    if (stream) stream.getTracks().forEach(track => track.stop());
                };
            }, [onClose]);

            const takePhoto = () => {
                if (!videoRef.current || !canvasRef.current) return;

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                ctx.drawImage(video, 0, 0, videoWidth, videoHeight);

                const cropWidth = videoWidth * 0.9; 
                const cropHeight = cropWidth / 1.414;
                const cropX = (videoWidth - cropWidth) / 2;
                const cropY = (videoHeight - cropHeight) / 2;

                const cropCanvas = document.createElement('canvas');
                cropCanvas.width = cropWidth;
                cropCanvas.height = cropHeight;
                const cropCtx = cropCanvas.getContext('2d');

                cropCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

                const imageDataUrl = cropCanvas.toDataURL('image/jpeg', 0.85);
                onCapture(imageDataUrl);
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    <div className="relative flex-1 bg-black overflow-hidden flex items-center justify-center">
                        <video ref={videoRef} className="absolute min-w-full min-h-full object-cover" playsInline muted />
                        <div className="absolute inset-0 bg-black/50"></div>
                        
                        <div className="absolute border-2 border-green-400 rounded-lg shadow-[0_0_0_1000px_rgba(0,0,0,0.5)] w-[90%] aspect-[1.414/1] z-10 flex flex-col items-center justify-center">
                            <p className="text-green-400 text-xs font-bold bg-black/60 px-2 py-1 rounded mt-[-30px]">Posisi Landscape</p>
                            <div className="absolute top-0 left-0 w-6 h-6 border-l-4 border-t-4 border-green-400 -ml-1 -mt-1"></div>
                            <div className="absolute top-0 right-0 w-6 h-6 border-r-4 border-t-4 border-green-400 -mr-1 -mt-1"></div>
                            <div className="absolute bottom-0 left-0 w-6 h-6 border-l-4 border-b-4 border-green-400 -ml-1 -mb-1"></div>
                            <div className="absolute bottom-0 right-0 w-6 h-6 border-r-4 border-b-4 border-green-400 -mr-1 -mb-1"></div>
                            
                            <div className="absolute top-4 right-4 flex flex-col items-end opacity-80">
                                <span className="text-[10px] text-green-300 bg-black/40 px-2 py-0.5 rounded mb-1">Area No SJ (18 Digit)</span>
                                <div className="w-48 h-10 border-2 border-dashed border-green-400 bg-green-500/20 shadow-[0_0_10px_rgba(74,222,128,0.3)]"></div>
                            </div>
                        </div>

                        {!isStreamReady && <div className="absolute z-20 text-white flex flex-col items-center"><IconLoader /> <span className="text-sm mt-2">Membuka Kamera...</span></div>}
                    </div>
                    <div className="h-24 bg-black flex items-center justify-around px-6">
                        <button onClick={onClose} className="p-3 rounded-full bg-gray-800 text-white"><IconClose /></button>
                        <button onClick={takePhoto} disabled={!isStreamReady} className="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center bg-transparent active:bg-white/20 transition-all">
                            <div className="w-12 h-12 bg-white rounded-full"></div>
                        </button>
                        <div className="w-10"></div>
                    </div>
                    <canvas ref={canvasRef} className="hidden"></canvas>
                </div>
            );
        };

        // --- COMPONENTS ---
        
        const ReportsView = ({ db, user, appId }) => {
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filterMonth, setFilterMonth] = useState('Semua');
            const [searchTerm, setSearchTerm] = useState('');
            const [isBatchDownloading, setIsBatchDownloading] = useState(false);

            const months = ["Semua", "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            useEffect(() => {
                if (!db || !user) {
                    setLoading(false);
                    return;
                }

                // Query all user records
                const q = collection(db, 'artifacts', appId, 'users', user.uid, 'surat_jalan_records');
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // Sort descending by date
                    data.sort((a, b) => {
                        const dateA = a.createdAt ? a.createdAt.seconds : 0;
                        const dateB = b.createdAt ? b.createdAt.seconds : 0;
                        return dateB - dateA;
                    });

                    setLogs(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Error fetching logs:", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [db, user, appId]);

            const filteredLogs = logs.filter(log => {
                const matchMonth = filterMonth === 'Semua' || log.bulan === filterMonth;
                const matchSearch = (log.noSuratJalan || '').toLowerCase().includes(searchTerm.toLowerCase());
                return matchMonth && matchSearch;
            });

            const handleBatchDownload = async () => {
                if (filteredLogs.length === 0) return;
                setIsBatchDownloading(true);
                
                try {
                    const zip = new JSZip();
                    // Gunakan nama folder berdasarkan filter
                    const folderName = filterMonth === 'Semua' ? 'Laporan_Semua_Data' : `Laporan_${filterMonth}`;
                    const folder = zip.folder(folderName);

                    // Loop semua file filtered dan generate PDF
                    let count = 0;
                    filteredLogs.forEach((log, index) => {
                        // Skip jika tidak ada gambar (opsional, tapi lebih baik ada PDF walaupun kosong)
                        const doc = generatePDFDoc(log, log.imageBase64);
                        if(doc) {
                            const pdfBlob = doc.output('blob');
                            const fileName = log.noSuratJalan 
                                ? `${log.noSuratJalan.replace(/[^a-zA-Z0-9\-_]/g, '_')}.pdf` 
                                : `Surat_Jalan_${index+1}.pdf`;
                            
                            folder.file(fileName, pdfBlob);
                            count++;
                        }
                    });

                    if(count > 0) {
                        const content = await zip.generateAsync({ type: "blob" });
                        saveAs(content, `${folderName}.zip`);
                        alert(`Berhasil mendownload ${count} file dalam ${folderName}.zip`);
                    } else {
                        alert("Tidak ada file yang bisa di-zip.");
                    }

                } catch (e) {
                    console.error("Batch download error:", e);
                    alert("Gagal membuat file ZIP. Coba lagi.");
                } finally {
                    setIsBatchDownloading(false);
                }
            };

            if (loading) return <div className="p-8 text-center text-gray-500"><IconLoader /> Memuat data...</div>;
            if (!user) return <div className="p-8 text-center text-gray-500">Anda sedang offline. Data tidak tersedia.</div>;

            return (
                <div className="space-y-4 pb-20">
                     <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 space-y-3">
                        <div className="flex items-center justify-between">
                            <h2 className="font-bold text-gray-700 flex items-center gap-2">
                                <IconList /> Filter Laporan
                            </h2>
                            
                            {/* Tombol Batch Download */}
                            <button 
                                onClick={handleBatchDownload}
                                disabled={isBatchDownloading || filteredLogs.length === 0}
                                className={`flex items-center gap-1 px-3 py-1.5 rounded-lg text-xs font-bold transition-all ${isBatchDownloading || filteredLogs.length === 0 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-md'}`}
                            >
                                {isBatchDownloading ? (
                                    <><span className="w-3 h-3 animate-spin"><IconLoader /></span> Zipping...</>
                                ) : (
                                    <><IconZip /> Download ZIP {filterMonth !== 'Semua' ? `(${filterMonth})` : '(Semua)'}</>
                                )}
                            </button>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Bulan</label>
                                <select 
                                    value={filterMonth}
                                    onChange={(e) => setFilterMonth(e.target.value)}
                                    className="w-full p-2 text-sm rounded border border-gray-200 outline-none focus:border-green-500"
                                >
                                    {months.map(m => <option key={m} value={m}>{m}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Cari File</label>
                                <input 
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    placeholder="No SJ..."
                                    className="w-full p-2 text-sm rounded border border-gray-200 outline-none focus:border-green-500"
                                />
                            </div>
                        </div>
                        
                        <div className="text-xs text-gray-400 text-right">
                            Menampilkan {filteredLogs.length} file
                        </div>
                    </div>

                    <div className="space-y-3">
                        {filteredLogs.length === 0 ? (
                            <div className="text-center text-gray-400 py-10 flex flex-col items-center">
                                <span className="text-4xl mb-2">ðŸ“‚</span>
                                Tidak ada data ditemukan
                            </div>
                        ) : (
                            filteredLogs.map(log => (
                                <div key={log.id} className="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex gap-3 items-start">
                                    <div className="w-16 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0 border border-gray-200">
                                        {log.imageBase64 ? (
                                            <img src={log.imageBase64} alt="Thumb" className="w-full h-full object-cover" />
                                        ) : (
                                            <div className="w-full h-full flex items-center justify-center text-gray-300 text-xs">No Img</div>
                                        )}
                                    </div>
                                    
                                    <div className="flex-1 min-w-0 py-1">
                                        <h4 className="font-bold text-sm text-gray-800 truncate mb-1">{log.noSuratJalan}</h4>
                                        <div className="flex gap-2 mb-1">
                                            <span className="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full">{log.kategori}</span>
                                            <span className="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full">{log.bulan}</span>
                                        </div>
                                        <p className="text-[10px] text-gray-400">
                                            {log.createdAt ? new Date(log.createdAt.seconds * 1000).toLocaleString('id-ID') : 'Baru saja'}
                                        </p>
                                    </div>
                                    
                                    <button 
                                        onClick={() => createAndDownloadPDF(log, log.imageBase64)} 
                                        className="self-center p-2 text-green-600 bg-green-50 rounded-full hover:bg-green-100"
                                        title="Download PDF"
                                    >
                                        <IconDownload className="w-5 h-5" />
                                    </button>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        const ScannerView = ({ user, db, appId, apiKey, setApiKey, showSettings, setShowSettings, setActiveTab }) => {
            const [image, setImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [showCamera, setShowCamera] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            
            const [extractedData, setExtractedData] = useState({
                noSuratJalan: '',
                bulan: new Date().toLocaleString('id-ID', { month: 'long' }),
                kategori: 'MI'
            });

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const categories = ["MI", "PASIR", "SLAG"];

            const saveApiKey = () => {
                if (apiKey.trim().startsWith('sk-')) {
                    localStorage.setItem('openai_api_key', apiKey.trim());
                    setShowSettings(false);
                    alert("API Key tersimpan!");
                } else {
                    alert("Format API Key sepertinya salah. Harus diawali 'sk-'");
                }
            };

            const handleCameraCapture = (imgDataUrl) => {
                setImage(imgDataUrl);
                setShowCamera(false);
                processImageWithAI(imgDataUrl);
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        setImage(reader.result);
                        processImageWithAI(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const processImageWithAI = async (imgData) => {
                if (!apiKey) {
                    alert("Silakan masukkan OpenAI API Key terlebih dahulu di menu Pengaturan (ikon kunci).");
                    setShowSettings(true);
                    return;
                }

                setIsProcessing(true);
                setExtractedData(prev => ({ ...prev, noSuratJalan: '' }));

                try {
                    const img = new Image();
                    img.src = imgData;
                    await new Promise(r => img.onload = r);

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const MAX_WIDTH = 1200; 
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const optimizedImgData = canvas.toDataURL('image/jpeg', 0.8);

                    const response = await fetch("https://api.openai.com/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-mini",
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                        { 
                                            type: "text", 
                                            text: "Temukan Nomor Surat Jalan di gambar ini. Formatnya biasanya diawali 'SDO-MKI' (contoh: SDO-MKI-12345 atau SDO-MKI/01/26/0724). Abaikan teks header seperti 'OBSERVATION', 'RESERVATION'. Hanya kembalikan nomornya saja sebagai teks mentah. Jika tidak yakin, kembalikan string kosong." 
                                        },
                                        {
                                            type: "image_url",
                                            image_url: {
                                                url: optimizedImgData
                                            }
                                        }
                                    ]
                                }
                            ],
                            max_tokens: 50
                        })
                    });

                    const data = await response.json();

                    if (data.error) {
                        console.error("OpenAI Error:", data.error);
                        alert("Error dari OpenAI: " + data.error.message);
                    } else {
                        const content = data.choices[0].message.content.trim();
                        let cleanNo = content.replace(/^(Nomor|No\.|SJ|Surat Jalan)[:\s]*/i, '').trim();
                        cleanNo = cleanNo.replace(/['"]+/g, '').replace(/\.$/, '');
                        
                        if (cleanNo.toLowerCase() === "kosong" || cleanNo.toLowerCase() === "tidak ditemukan") {
                            cleanNo = "";
                        }

                        setExtractedData(prev => ({ ...prev, noSuratJalan: cleanNo }));
                    }

                } catch (err) {
                    console.error(err);
                    alert("Gagal menghubungi AI. Periksa koneksi internet atau API Key Anda.");
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleSave = async () => {
                setIsSaving(true);

                // 1. Generate & Download PDF
                try {
                    createAndDownloadPDF(extractedData, image);
                } catch (err) {
                    console.error("PDF Error:", err);
                    alert("Gagal membuat PDF.");
                    setIsSaving(false);
                    return;
                }

                // 2. Upload to Firebase
                if (db && user) {
                    try {
                        const recordData = {
                            noSuratJalan: extractedData.noSuratJalan || 'Tanpa Nomor',
                            kategori: extractedData.kategori,
                            bulan: extractedData.bulan,
                            createdAt: serverTimestamp(),
                            userId: user.uid,
                            imageBase64: image || null 
                        };

                        const userRecordsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'surat_jalan_records');
                        await addDoc(userRecordsRef, recordData);
                        
                        const publicLogsRef = collection(db, 'artifacts', appId, 'public', 'data', 'surat_jalan_logs');
                        await addDoc(publicLogsRef, recordData);

                        alert("PDF tersimpan & Data berhasil diupload!");
                        
                        // --- FITUR BARU: AUTO SWITCH & RESET ---
                        // Reset Form setelah save sukses
                        setImage(null);
                        setExtractedData(prev => ({ ...prev, noSuratJalan: '' }));
                        // Pindah ke tab Laporan
                        if (setActiveTab) setActiveTab('report');

                    } catch (err) {
                        console.error("Firebase Save Error:", err);
                        alert("PDF tersimpan, tapi GAGAL upload ke database cloud.");
                    }
                } else {
                    alert("PDF tersimpan di HP (Mode Offline).");
                }
                
                setIsSaving(false);
            };

            const handleInputChange = (field, value) => {
                setExtractedData(prev => ({ ...prev, [field]: value }));
            };

            return (
                 <div className="space-y-6 pb-20">
                    {showCamera && <CameraModal onCapture={handleCameraCapture} onClose={() => setShowCamera(false)} />}
                    
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl p-6 w-full max-w-sm shadow-2xl">
                                <h3 className="text-lg font-bold mb-4 flex items-center gap-2"><IconKey /> Setup OpenAI API</h3>
                                <p className="text-sm text-gray-600 mb-4">Masukkan API Key OpenAI.<br/><br/><a href="https://platform.openai.com/api-keys" target="_blank" className="text-green-600 underline font-semibold">Dapatkan API Key</a></p>
                                <input type="password" placeholder="sk-..." value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full border p-2 rounded mb-4 font-mono text-sm" />
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setShowSettings(false)} className="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded">Batal</button>
                                    <button onClick={saveApiKey} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Simpan</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Inputs */}
                    <div className="grid grid-cols-2 gap-3 bg-green-50 p-3 rounded-lg border border-green-100">
                        <div>
                            <label className="block text-xs font-bold text-green-800 uppercase mb-1 flex items-center gap-1"><span className="w-3 h-3"><IconCalendar /></span> Bulan</label>
                            <div className="relative">
                                <select value={extractedData.bulan} onChange={(e) => handleInputChange('bulan', e.target.value)} className="w-full p-2 text-sm rounded border border-green-200 focus:ring-2 focus:ring-green-500 outline-none appearance-none bg-white cursor-pointer">
                                    {months.map(m => <option key={m} value={m}>{m}</option>)}
                                </select>
                            </div>
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-green-800 uppercase mb-1 flex items-center gap-1"><span className="w-3 h-3"><IconTag /></span> Kategori</label>
                            <div className="relative">
                                <select value={extractedData.kategori} onChange={(e) => handleInputChange('kategori', e.target.value)} className="w-full p-2 text-sm rounded border border-green-200 focus:ring-2 focus:ring-green-500 outline-none appearance-none bg-white cursor-pointer">
                                    {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    {/* Upload */}
                    <div className="space-y-3">
                        {!image ? (
                            <div className="flex flex-col items-center justify-center w-full min-h-[12rem] border-2 border-green-300 border-dashed rounded-lg bg-green-50 p-4 gap-4">
                                <button onClick={() => setShowCamera(true)} className="flex flex-col items-center justify-center w-full py-8 bg-white rounded-xl shadow-sm border border-green-200 cursor-pointer hover:bg-green-50 active:scale-95 transition-all">
                                    <div className="w-12 h-12 mb-3 text-green-600"><IconCamera /></div>
                                    <span className="text-lg font-bold text-green-700">Scan Dokumen</span>
                                    <p className="text-xs text-gray-400 mt-1">AI Vision (Butuh API Key)</p>
                                </button>
                                <label className="text-xs text-green-600 underline cursor-pointer p-2">Upload file manual<input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} /></label>
                            </div>
                        ) : (
                            <div className="relative rounded-lg overflow-hidden border border-gray-200 bg-gray-900 group">
                                <img src={image} alt="Preview" className="w-full object-contain max-h-64 opacity-90" />
                                {isProcessing && <div className="scan-line"></div>}
                                <button onClick={() => setImage(null)} className="absolute top-2 right-2 bg-red-500 text-white p-3 rounded-full hover:bg-red-600 shadow-md active:scale-90 transition-transform" title="Scan Ulang"><IconRefresh /></button>
                            </div>
                        )}
                    </div>

                    {/* Loading */}
                    {isProcessing && (
                        <div className="bg-green-50 border border-green-200 rounded-lg p-4 animate-pulse">
                            <div className="flex items-center gap-3 mb-2"><div className="w-5 h-5 text-green-600"><IconLoader /></div><span className="font-semibold text-green-700 text-sm">AI Sedang Menganalisa...</span></div>
                            <div className="w-full bg-gray-200 rounded-full h-2.5"><div className="bg-green-600 h-2.5 rounded-full w-full animate-[wiggle_1s_ease-in-out_infinite]"></div></div>
                            <p className="text-right text-xs text-green-600 mt-1">Mengirim ke OpenAI...</p>
                        </div>
                    )}

                    {/* Result */}
                    <div className="space-y-4">
                        <h3 className="font-bold text-gray-700 border-b pb-2 flex items-center gap-2"><span className="w-4 h-4 text-green-500"><IconCheck /></span> Hasil Deteksi AI</h3>
                        <div>
                            <label className="block text-xs font-semibold text-gray-500 uppercase mb-1">No. Surat Jalan</label>
                            <input type="text" value={extractedData.noSuratJalan} onChange={(e) => handleInputChange('noSuratJalan', e.target.value)} placeholder="Menunggu hasil AI..." className={`w-full p-3 rounded-lg border outline-none transition-all focus:ring-2 focus:ring-green-500 text-lg ${extractedData.noSuratJalan ? 'bg-green-50 border-green-300' : 'bg-gray-50 border-gray-200'}`} />
                        </div>
                    </div>

                    <button onClick={handleSave} disabled={!image || isProcessing || isSaving} className={`w-full py-4 rounded-xl flex items-center justify-center gap-2 font-bold text-white shadow-lg transform active:scale-95 transition-all ${!image || isProcessing || isSaving ? 'bg-gray-300 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 hover:shadow-green-200'}`}>
                        {isSaving ? <><span className="w-5 h-5 animate-spin"><IconLoader /></span> Menyimpan...</> : <><span className="w-5 h-5"><IconCloud /></span> Simpan ke PDF & Cloud</>}
                    </button>
                </div>
            );
        };

        // --- GLOBAL APP INITIALIZATION ---
        
        // Initialize Firebase
        let app, auth, db;
        let appId = 'default-app-id';

        try {
            if (typeof __firebase_config !== 'undefined' && window.firebaseModules) {
                const firebaseConfig = JSON.parse(__firebase_config);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'logistik-tracker-app';
                
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } else {
                console.warn("Firebase Config not found. Using local mode.");
            }
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        const ScannerApp = () => {
            const [activeTab, setActiveTab] = useState('scan');
            const [user, setUser] = useState(null);
            const [apiKey, setApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                const storedKey = localStorage.getItem('openai_api_key');
                if (storedKey) setApiKey(storedKey);

                if (auth) {
                    const initAuth = async () => {
                        try {
                             if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                             } else {
                                await signInAnonymously(auth);
                             }
                        } catch (err) {
                            console.error("Auth Error:", err);
                        }
                    };
                    initAuth();
                    const unsubscribe = onAuthStateChanged(auth, setUser);
                    return () => unsubscribe();
                }
            }, []);

            return (
                <div className="min-h-screen bg-gray-50 max-w-lg mx-auto shadow-2xl relative overflow-hidden flex flex-col">
                    {/* Header */}
                    <div className="bg-green-600 p-6 text-white text-center relative flex-shrink-0">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        <button onClick={() => setShowSettings(true)} className="absolute top-4 right-4 p-2 bg-white/20 rounded-full hover:bg-white/30 transition-all"><IconKey /></button>
                        <h1 className="text-2xl font-bold relative z-10 flex items-center justify-center gap-2">
                            <span className="w-6 h-6"><IconBrain /></span> AI Scanner
                        </h1>
                        <p className="text-green-100 text-sm mt-1 relative z-10 flex flex-col items-center">
                            <span>{activeTab === 'scan' ? 'Scan Surat Jalan' : 'Riwayat Laporan'}</span>
                            <span className={`text-[10px] px-2 py-0.5 rounded-full mt-1 flex items-center gap-1 ${user ? 'bg-green-700' : 'bg-gray-700'}`}>
                                <span className={`w-2 h-2 rounded-full ${user ? 'bg-green-400 animate-pulse' : 'bg-gray-400'}`}></span>
                                {user ? 'Connected' : 'Offline'}
                            </span>
                        </p>
                    </div>

                    {/* Content Scrollable Area */}
                    <div className="flex-1 overflow-y-auto p-4">
                        {activeTab === 'scan' ? (
                            <ScannerView 
                                user={user} db={db} appId={appId} 
                                apiKey={apiKey} setApiKey={setApiKey} 
                                showSettings={showSettings} setShowSettings={setShowSettings} 
                                setActiveTab={setActiveTab} 
                            />
                        ) : (
                            <ReportsView db={db} user={user} appId={appId} />
                        )}
                    </div>

                    {/* Bottom Nav */}
                    <div className="flex-shrink-0 bg-white border-t border-gray-200 flex justify-around items-center p-3 pb-safe z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                        <button 
                            onClick={() => setActiveTab('scan')} 
                            className={`flex flex-col items-center gap-1 px-4 py-2 rounded-xl transition-all ${activeTab === 'scan' ? 'text-green-600 bg-green-50 font-bold' : 'text-gray-400 hover:text-gray-600'}`}
                        >
                            <IconHome />
                            <span className="text-[10px]">Scanner</span>
                        </button>
                        <button 
                            onClick={() => setActiveTab('report')} 
                            className={`flex flex-col items-center gap-1 px-4 py-2 rounded-xl transition-all ${activeTab === 'report' ? 'text-green-600 bg-green-50 font-bold' : 'text-gray-400 hover:text-gray-600'}`}
                        >
                            <IconList />
                            <span className="text-[10px]">Laporan</span>
                        </button>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        if (typeof ReactDOM !== 'undefined') {
             const root = ReactDOM.createRoot(container);
             root.render(<ScannerApp />);
        } else if (window.ReactDOM) {
             const root = window.ReactDOM.createRoot(container);
             root.render(<ScannerApp />);
        } else {
             console.error("ReactDOM not found");
             container.innerHTML = '<div class="p-4 text-red-600 font-bold">Error: Library React tidak termuat dengan benar. Silakan refresh halaman.</div>';
        }
    </script>
</body>
</html>

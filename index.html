<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aplikasi Scanner Surat Jalan (Multi-Engine)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin="anonymous" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- jsPDF (PDF Generator) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- JSZip & FileSaver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Tesseract.js (Untuk Mode Offline Unlimited) -->
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>

    <style>
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #10b981; 
            box-shadow: 0 0 4px #10b981;
            animation: scan 2s linear infinite;
        }
        button, select, input {
            touch-action: manipulation;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    
    <!-- FIREBASE MODULE IMPORTS -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        window.firebaseModules = { 
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, 
            onAuthStateChanged, getFirestore, collection, addDoc, serverTimestamp, onSnapshot
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Destructure Firebase modules from window
        const { 
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, 
            onAuthStateChanged, getFirestore, collection, addDoc, serverTimestamp, onSnapshot
        } = window.firebaseModules || {};

        // --- ICONS ---
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconCalendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const IconTag = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>;
        const IconLoader = () => <svg className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>;
        const IconClose = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconKey = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>;
        const IconBrain = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>;
        const IconCloud = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 16.9A5 5 0 0 0 18 7h-1.26a8 8 0 1 0-11.62 9"/><polyline points="12 5 12 19 8 15 16 15"/></svg>;
        const IconList = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>;
        const IconHome = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconZip = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>;
        const IconZap = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;

        // --- Helper Functions ---
        const generatePDFDoc = (data, imageBase64) => {
             if (!window.jspdf) return null;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Arsip Digital Surat Jalan", 20, 20);
            doc.setFontSize(12);
            doc.text(`Kategori        : ${data.kategori}`, 20, 35);
            doc.text(`Bulan           : ${data.bulan}`, 20, 42);
            doc.text(`No. Surat Jalan : ${data.noSuratJalan || '-'}`, 20, 49);
            if (imageBase64) {
                const imgProps = doc.getImageProperties(imageBase64);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const finalWidth = pdfWidth - 40;
                const finalHeight = (imgProps.height * finalWidth) / imgProps.width;
                doc.text("Bukti Fisik:", 20, 65);
                doc.addImage(imageBase64, 'JPEG', 20, 70, finalWidth, finalHeight);
            }
            return doc;
        };

        const createAndDownloadPDF = (data, imageBase64) => {
            const doc = generatePDFDoc(data, imageBase64);
            if (!doc) {
                alert("Library PDF belum siap.");
                return;
            }
            const fileName = data.noSuratJalan 
                ? `${data.noSuratJalan.replace(/[^a-zA-Z0-9\-_]/g, '_')}.pdf` 
                : 'Surat_Jalan_Scan.pdf';
            doc.save(fileName);
        };

        // --- Camera Modal ---
        const CameraModal = ({ onCapture, onClose }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [isStreamReady, setIsStreamReady] = useState(false);

            useEffect(() => {
                let stream = null;
                const startCamera = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
                        });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.onloadedmetadata = () => {
                                setIsStreamReady(true);
                                videoRef.current.play();
                            };
                        }
                    } catch (err) {
                        console.error("Gagal akses kamera:", err);
                        alert("Gagal akses kamera.");
                        onClose();
                    }
                };
                startCamera();
                return () => { if (stream) stream.getTracks().forEach(track => track.stop()); };
            }, [onClose]);

            const takePhoto = () => {
                if (!videoRef.current || !canvasRef.current) return;
                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                ctx.drawImage(video, 0, 0, videoWidth, videoHeight);
                
                // Crop Landscape
                const cropWidth = videoWidth * 0.9; 
                const cropHeight = cropWidth / 1.414;
                const cropX = (videoWidth - cropWidth) / 2;
                const cropY = (videoHeight - cropHeight) / 2;
                const cropCanvas = document.createElement('canvas');
                cropCanvas.width = cropWidth;
                cropCanvas.height = cropHeight;
                const cropCtx = cropCanvas.getContext('2d');
                cropCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                const imageDataUrl = cropCanvas.toDataURL('image/jpeg', 0.85);
                onCapture(imageDataUrl);
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    <div className="relative flex-1 bg-black overflow-hidden flex items-center justify-center">
                        <video ref={videoRef} className="absolute min-w-full min-h-full object-cover" playsInline muted />
                        <div className="absolute inset-0 bg-black/50"></div>
                        <div className="absolute border-2 border-green-400 rounded-lg w-[90%] aspect-[1.414/1] z-10 flex flex-col items-center justify-center">
                            <p className="text-green-400 text-xs font-bold bg-black/60 px-2 py-1 rounded mt-[-30px]">Mode Landscape</p>
                            <div className="absolute top-4 right-4 flex flex-col items-end opacity-80">
                                <span className="text-[10px] text-green-300 bg-black/40 px-2 py-0.5 rounded mb-1">Area No SJ (18 Digit)</span>
                                <div className="w-48 h-10 border-2 border-dashed border-green-400 bg-green-500/20"></div>
                            </div>
                        </div>
                    </div>
                    <div className="h-24 bg-black flex items-center justify-around px-6">
                        <button onClick={onClose} className="p-3 rounded-full bg-gray-800 text-white"><IconClose /></button>
                        <button onClick={takePhoto} disabled={!isStreamReady} className="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center bg-transparent active:bg-white/20 transition-all"><div className="w-12 h-12 bg-white rounded-full"></div></button>
                        <div className="w-10"></div>
                    </div>
                    <canvas ref={canvasRef} className="hidden"></canvas>
                </div>
            );
        };

        // --- Reports View ---
        const ReportsView = ({ db, user, appId }) => {
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filterMonth, setFilterMonth] = useState('Semua');
            const [searchTerm, setSearchTerm] = useState('');
            const [isBatchDownloading, setIsBatchDownloading] = useState(false);
            const months = ["Semua", "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            useEffect(() => {
                if (!db || !user) { setLoading(false); return; }
                const q = collection(db, 'artifacts', appId, 'users', user.uid, 'surat_jalan_records');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setLogs(data);
                    setLoading(false);
                }, () => setLoading(false));
                return () => unsubscribe();
            }, [db, user, appId]);

            const filteredLogs = logs.filter(log => {
                const matchMonth = filterMonth === 'Semua' || log.bulan === filterMonth;
                const matchSearch = (log.noSuratJalan || '').toLowerCase().includes(searchTerm.toLowerCase());
                return matchMonth && matchSearch;
            });

            const handleBatchDownload = async () => {
                if (filteredLogs.length === 0) return;
                setIsBatchDownloading(true);
                try {
                    const zip = new JSZip();
                    const folderName = filterMonth === 'Semua' ? 'Laporan_Semua' : `Laporan_${filterMonth}`;
                    const folder = zip.folder(folderName);
                    let count = 0;
                    filteredLogs.forEach((log, index) => {
                        const doc = generatePDFDoc(log, log.imageBase64);
                        if(doc) {
                            const fileName = log.noSuratJalan ? `${log.noSuratJalan.replace(/[^a-zA-Z0-9\-_]/g, '_')}.pdf` : `SJ_${index}.pdf`;
                            folder.file(fileName, doc.output('blob'));
                            count++;
                        }
                    });
                    if(count > 0) {
                        const content = await zip.generateAsync({ type: "blob" });
                        saveAs(content, `${folderName}.zip`);
                        alert(`Berhasil: ${folderName}.zip`);
                    }
                } catch (e) { alert("Gagal ZIP"); }
                setIsBatchDownloading(false);
            };

            if (loading) return <div className="p-8 text-center text-gray-500"><IconLoader /></div>;
            if (!user) return <div className="p-8 text-center text-gray-500">Offline Mode (Data Lokal Saja)</div>;

            return (
                <div className="space-y-4 pb-20">
                     <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 space-y-3">
                        <div className="flex justify-between items-center">
                            <h2 className="font-bold text-gray-700 flex gap-2"><IconList /> Filter Laporan</h2>
                            <button onClick={handleBatchDownload} disabled={isBatchDownloading || filteredLogs.length === 0} className="flex gap-1 px-3 py-1.5 rounded-lg text-xs font-bold bg-blue-600 text-white hover:bg-blue-700 disabled:bg-gray-200">
                                {isBatchDownloading ? <IconLoader /> : <><IconZip /> ZIP</>}
                            </button>
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <select value={filterMonth} onChange={(e) => setFilterMonth(e.target.value)} className="w-full p-2 text-sm rounded border bg-gray-50">{months.map(m => <option key={m} value={m}>{m}</option>)}</select>
                            <input type="text" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} placeholder="Cari No SJ..." className="w-full p-2 text-sm rounded border bg-gray-50" />
                        </div>
                        <div className="text-xs text-right text-gray-400">{filteredLogs.length} File</div>
                    </div>
                    <div className="space-y-3">
                        {filteredLogs.map(log => (
                            <div key={log.id} className="bg-white p-3 rounded-xl shadow-sm border flex gap-3 items-center">
                                <div className="w-12 h-16 bg-gray-100 rounded overflow-hidden flex-shrink-0">
                                    {log.imageBase64 ? <img src={log.imageBase64} className="w-full h-full object-cover"/> : <div className="text-xs text-center pt-6">No Img</div>}
                                </div>
                                <div className="flex-1 min-w-0">
                                    <div className="font-bold text-sm truncate">{log.noSuratJalan}</div>
                                    <div className="text-xs text-gray-500">{log.kategori} â€¢ {log.bulan}</div>
                                </div>
                                <button onClick={() => createAndDownloadPDF(log, log.imageBase64)} className="p-2 text-green-600 bg-green-50 rounded-full"><IconDownload /></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Scanner View ---
        const ScannerView = ({ user, db, appId, apiKey, setApiKey, provider, setProvider, showSettings, setShowSettings, setActiveTab }) => {
            const [image, setImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [showCamera, setShowCamera] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [data, setData] = useState({ noSuratJalan: '', bulan: new Date().toLocaleString('id-ID', { month: 'long' }), kategori: 'MI' });
            
            const processImage = async (imgData) => {
                if (provider !== 'tesseract' && !apiKey) {
                    alert("API Key diperlukan untuk mode AI!");
                    setShowSettings(true);
                    return;
                }
                
                setIsProcessing(true);
                setData(prev => ({ ...prev, noSuratJalan: '' }));

                try {
                    // Pre-process Image
                    const img = new Image();
                    img.src = imgData;
                    await new Promise(r => img.onload = r);
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 1500;
                    let w = img.width, h = img.height;
                    if (w > MAX_WIDTH) { h *= MAX_WIDTH/w; w = MAX_WIDTH; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    const optimizedData = canvas.toDataURL('image/jpeg', 0.9);

                    let resultText = "";

                    if (provider === 'tesseract') {
                        if (!window.Tesseract) throw new Error("Tesseract not loaded");
                        const res = await window.Tesseract.recognize(optimizedData, 'ind');
                        resultText = res.data.text;
                    } else if (provider === 'gemini') {
                        // Google Gemini Logic
                        const base64Image = optimizedData.split(',')[1];
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { text: "Extract ONLY the 'Surat Jalan' number. It usually starts with SDO-MKI. Ignore other text like 'OBSERVATION'. Return just the number." },
                                        { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                                    ]
                                }]
                            })
                        });
                        const json = await response.json();
                        if (json.candidates && json.candidates[0].content) {
                            resultText = json.candidates[0].content.parts[0].text;
                        }
                    } else {
                        // OpenAI Logic
                        const response = await fetch("https://api.openai.com/v1/chat/completions", {
                            method: "POST",
                            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                            body: JSON.stringify({
                                model: "gpt-4o-mini",
                                messages: [
                                    { role: "user", content: [
                                        { type: "text", text: "Extract ONLY the 'Surat Jalan' number (e.g. SDO-MKI-...). Return just the number." },
                                        { type: "image_url", image_url: { url: optimizedData } }
                                    ]}
                                ],
                                max_tokens: 50
                            })
                        });
                        const json = await response.json();
                        resultText = json.choices[0].message.content;
                    }

                    // Clean Result
                    console.log("Raw Result:", resultText);
                    let clean = resultText.replace(/\n/g, ' ').trim();
                    const sdoMatch = clean.match(/([S5]D[O0][\s\-_]*MK[I1l][\s\-_]*[A-Z0-9\-\/\s]{5,30})/i);
                    if (sdoMatch) {
                        clean = sdoMatch[1].replace(/\s+/g, '').toUpperCase();
                        clean = clean.replace(/^5/, 'S').replace(/^SD0/, 'SDO').replace(/^SDOMK1/, 'SDOMKI').replace(/^SDOMKL/, 'SDOMKI');
                        if (!clean.includes('-') && clean.length > 6) {
                             const prefix = clean.substring(0, 6); const suffix = clean.substring(6);
                             if (prefix === 'SDOMKI') clean = `SDO-MKI-${suffix}`;
                        }
                    } else {
                        const numMatch = clean.match(/([A-Z0-9\-\/]{5,})/i);
                        if(numMatch) clean = numMatch[1];
                    }
                    
                    if (clean.includes("VATION")) clean = "";
                    setData(prev => ({ ...prev, noSuratJalan: clean }));

                } catch (e) {
                    console.error(e);
                    alert("Gagal membaca gambar: " + e.message);
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleSave = async () => {
                setIsSaving(true);
                try {
                    createAndDownloadPDF(data, image);
                    if (db && user) {
                        const record = { ...data, userId: user.uid, createdAt: serverTimestamp(), imageBase64: image };
                        await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'surat_jalan_records'), record);
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'surat_jalan_logs'), record);
                        alert("Disimpan ke Cloud & PDF!");
                        setActiveTab('report');
                        setImage(null);
                        setData(prev => ({ ...prev, noSuratJalan: '' }));
                    } else {
                        alert("Disimpan ke PDF (Offline).");
                    }
                } catch (e) { alert("Gagal Simpan"); }
                setIsSaving(false);
            };

            return (
                <div className="space-y-6 pb-20">
                    {showCamera && <CameraModal onCapture={(img) => { setImage(img); setShowCamera(false); processImage(img); }} onClose={() => setShowCamera(false)} />}
                    
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl p-6 w-full max-w-sm shadow-xl space-y-4">
                                <h3 className="font-bold text-lg">Pengaturan Scanner</h3>
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 mb-1">Mesin Pembaca</label>
                                    <select value={provider} onChange={(e) => setProvider(e.target.value)} className="w-full border p-2 rounded">
                                        <option value="gemini">Google Gemini (Gratis/Limit)</option>
                                        <option value="openai">OpenAI GPT-4o (Berbayar)</option>
                                        <option value="tesseract">Offline (Gratis/Unlimited)</option>
                                    </select>
                                </div>
                                {provider !== 'tesseract' && (
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 mb-1">API Key ({provider === 'gemini' ? 'Google AI Studio' : 'OpenAI'})</label>
                                        <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full border p-2 rounded" placeholder="Paste Key Disini..." />
                                        <a href={provider === 'gemini' ? "https://aistudio.google.com/app/apikey" : "https://platform.openai.com/api-keys"} target="_blank" className="text-xs text-blue-600 underline">Dapatkan API Key</a>
                                    </div>
                                )}
                                <div className="flex justify-end gap-2 pt-2">
                                    <button onClick={() => setShowSettings(false)} className="px-4 py-2 text-gray-500">Tutup</button>
                                    <button onClick={() => { localStorage.setItem('scanner_api_key', apiKey); localStorage.setItem('scanner_provider', provider); setShowSettings(false); }} className="px-4 py-2 bg-green-600 text-white rounded">Simpan</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-2 gap-3 bg-white p-3 rounded-lg border">
                        <div>
                            <label className="text-xs font-bold text-gray-500 block mb-1">Bulan</label>
                            <select value={data.bulan} onChange={(e) => setData({...data, bulan: e.target.value})} className="w-full border p-2 rounded text-sm bg-gray-50">
                                {["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"].map(m => <option key={m} value={m}>{m}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="text-xs font-bold text-gray-500 block mb-1">Kategori</label>
                            <select value={data.kategori} onChange={(e) => setData({...data, kategori: e.target.value})} className="w-full border p-2 rounded text-sm bg-gray-50">
                                {["MI", "PASIR", "SLAG"].map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                        </div>
                    </div>

                    <div className="space-y-3">
                        {!image ? (
                            <button onClick={() => setShowCamera(true)} className="w-full py-12 border-2 border-dashed border-green-300 bg-green-50 rounded-xl flex flex-col items-center justify-center text-green-600 hover:bg-green-100 transition-colors">
                                <IconCamera />
                                <span className="font-bold mt-2">Scan Dokumen</span>
                                <span className="text-xs opacity-70 mt-1">Mode: {provider === 'tesseract' ? 'Offline' : (provider === 'gemini' ? 'Gemini AI' : 'OpenAI')}</span>
                            </button>
                        ) : (
                            <div className="relative rounded-xl overflow-hidden bg-black">
                                <img src={image} className="w-full opacity-80" />
                                <button onClick={() => setImage(null)} className="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full"><IconRefresh /></button>
                            </div>
                        )}
                    </div>

                    {isProcessing && <div className="bg-blue-50 p-4 rounded-xl flex items-center gap-3 text-blue-700 animate-pulse"><IconLoader /> <span>Sedang Membaca Teks...</span></div>}

                    <div className="space-y-1">
                        <label className="text-xs font-bold text-gray-500">No. Surat Jalan</label>
                        <input type="text" value={data.noSuratJalan} onChange={(e) => setData({...data, noSuratJalan: e.target.value})} className="w-full border-2 border-green-200 p-3 rounded-xl focus:border-green-500 outline-none text-lg font-mono font-bold" placeholder="..." />
                    </div>

                    <button onClick={handleSave} disabled={!image || isProcessing || isSaving} className="w-full py-4 bg-green-600 text-white font-bold rounded-xl shadow-lg hover:bg-green-700 disabled:bg-gray-300 flex items-center justify-center gap-2">
                        {isSaving ? <IconLoader /> : <IconCloud />} Simpan Data
                    </button>
                </div>
            );
        };

        // --- GLOBAL APP INITIALIZATION ---
        let app, auth, db;
        let appId = 'default-app-id';

        try {
            if (typeof __firebase_config !== 'undefined' && window.firebaseModules) {
                const firebaseConfig = JSON.parse(__firebase_config);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'logistik-tracker-app';
                app = window.firebaseModules.initializeApp(firebaseConfig);
                auth = window.firebaseModules.getAuth(app);
                db = window.firebaseModules.getFirestore(app);
            } else if (window.firebaseModules) {
                // --- KONFIGURASI FIREBASE MANUAL (SUDAH DIUPDATE) ---
                const manualConfig = {
                    apiKey: "AIzaSyD8695w0097awWGbd6jUSmWFBLr3J9HwOg",
                    authDomain: "scan-spj.firebaseapp.com",
                    projectId: "scan-spj",
                    storageBucket: "scan-spj.firebasestorage.app",
                    messagingSenderId: "391063588629",
                    appId: "1:391063588629:web:c5c6ff03d247d51ed7e31c"
                };

                if (manualConfig.apiKey && manualConfig.apiKey !== "ISI_API_KEY_DISINI") {
                    app = window.firebaseModules.initializeApp(manualConfig);
                    auth = window.firebaseModules.getAuth(app);
                    db = window.firebaseModules.getFirestore(app);
                    appId = manualConfig.projectId; 
                } else {
                    console.warn("Firebase Config belum diisi. Aplikasi berjalan dalam Mode Offline.");
                }
            }
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        const ScannerApp = () => {
            const [activeTab, setActiveTab] = useState('scan');
            const [user, setUser] = useState(null);
            const [apiKey, setApiKey] = useState('');
            const [provider, setProvider] = useState('gemini'); // Default to Gemini
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                const storedKey = localStorage.getItem('scanner_api_key');
                const storedProvider = localStorage.getItem('scanner_provider');
                if (storedKey) setApiKey(storedKey);
                if (storedProvider) setProvider(storedProvider);

                // Initialize Firebase Auth
                let app, auth;
                try {
                    if (typeof __firebase_config !== 'undefined' && window.firebaseModules) {
                        const config = JSON.parse(__firebase_config);
                        app = window.firebaseModules.initializeApp(config);
                    } else if (window.firebaseModules) {
                        // Manual config fallback
                        const manualConfig = {
                            apiKey: "AIzaSyD8695w0097awWGbd6jUSmWFBLr3J9HwOg",
                            authDomain: "scan-spj.firebaseapp.com",
                            projectId: "scan-spj",
                            storageBucket: "scan-spj.firebasestorage.app",
                            messagingSenderId: "391063588629",
                            appId: "1:391063588629:web:c5c6ff03d247d51ed7e31c"
                        };
                        
                        if(manualConfig.apiKey !== "YOUR_API_KEY") app = window.firebaseModules.initializeApp(manualConfig);
                    }
                    
                    if (app) {
                        auth = window.firebaseModules.getAuth(app);
                        const initAuth = async () => {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await window.firebaseModules.signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await window.firebaseModules.signInAnonymously(auth);
                            }
                        };
                        initAuth();
                        window.firebaseModules.onAuthStateChanged(auth, setUser);
                    }
                } catch (e) { console.error("Auth init error", e); }
            }, []);

            // Firebase App ID logic
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'logistik-tracker-app';
            
            // Get DB instance safely
            let db = null;
            try {
                const app = window.firebaseModules?.getApp?.(); // Try getting existing app
                if (app) db = window.firebaseModules.getFirestore(app);
            } catch(e){}

            return (
                <div className="min-h-screen bg-gray-50 max-w-lg mx-auto shadow-2xl flex flex-col relative overflow-hidden">
                    <div className="bg-green-600 p-6 text-white text-center relative flex-shrink-0">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        <button onClick={() => setShowSettings(true)} className="absolute top-4 right-4 p-2 bg-white/20 rounded-full hover:bg-white/30"><IconKey /></button>
                        <h1 className="text-2xl font-bold relative z-10 flex items-center justify-center gap-2"><IconBrain /> AI Scanner</h1>
                        <p className="text-green-100 text-xs mt-1 relative z-10">{provider === 'tesseract' ? 'Mode Offline' : (provider === 'gemini' ? 'Google Gemini' : 'OpenAI GPT')}</p>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4">
                        {activeTab === 'scan' ? (
                            <ScannerView 
                                user={user} db={db} appId={appId}
                                apiKey={apiKey} setApiKey={setApiKey}
                                provider={provider} setProvider={setProvider}
                                showSettings={showSettings} setShowSettings={setShowSettings}
                                setActiveTab={setActiveTab}
                            />
                        ) : (
                            <ReportsView db={db} user={user} appId={appId} />
                        )}
                    </div>

                    <div className="bg-white border-t p-3 flex justify-around shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
                        <button onClick={() => setActiveTab('scan')} className={`flex flex-col items-center px-4 py-2 rounded-xl ${activeTab === 'scan' ? 'text-green-600 bg-green-50' : 'text-gray-400'}`}>
                            <IconHome /><span className="text-[10px] font-bold">Scanner</span>
                        </button>
                        <button onClick={() => setActiveTab('report')} className={`flex flex-col items-center px-4 py-2 rounded-xl ${activeTab === 'report' ? 'text-green-600 bg-green-50' : 'text-gray-400'}`}>
                            <IconList /><span className="text-[10px] font-bold">Laporan</span>
                        </button>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        if (typeof ReactDOM !== 'undefined') {
             const root = ReactDOM.createRoot(container);
             root.render(<ScannerApp />);
        } else if (window.ReactDOM) {
             const root = window.ReactDOM.createRoot(container);
             root.render(<ScannerApp />);
        }
    </script>
</body>
</html>
